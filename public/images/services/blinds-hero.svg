<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fffe"/>
  
  <!-- Window frame -->
  <rect x="80" y="60" width="240" height="180" fill="#ffffff" stroke="#546e7a" stroke-width="3" rx="8"/>
  
  <!-- Window divider -->
  <line x1="200" y1="60" x2="200" y2="240" stroke="#546e7a" stroke-width="2"/>
  <line x1="80" y1="150" x2="320" y2="150" stroke="#546e7a" stroke-width="2"/>
  
  <!-- Blinds slats -->
  <g opacity="0.9">
    <rect x="90" y="70" width="220" height="8" fill="#4fc3f7" rx="4"/>
    <rect x="90" y="85" width="220" height="8" fill="#29b6f6" rx="4"/>
    <rect x="90" y="100" width="220" height="8" fill="#03a9f4" rx="4"/>
    <rect x="90" y="115" width="220" height="8" fill="#0288d1" rx="4"/>
    <rect x="90" y="130" width="220" height="8" fill="#0277bd" rx="4"/>
    
    <rect x="90" y="160" width="220" height="8" fill="#4fc3f7" rx="4"/>
    <rect x="90" y="175" width="220" height="8" fill="#29b6f6" rx="4"/>
    <rect x="90" y="190" width="220" height="8" fill="#03a9f4" rx="4"/>
    <rect x="90" y="205" width="220" height="8" fill="#0288d1" rx="4"/>
    <rect x="90" y="220" width="220" height="8" fill="#0277bd" rx="4"/>
  </g>
  
  <!-- Control cord -->
  <line x1="330" y1="70" x2="330" y2="120" stroke="#795548" stroke-width="3" stroke-linecap="round"/>
  <circle cx="330" cy="125" r="4" fill="#8d6e63"/>
  
  <!-- Remote control icon -->
  <rect x="340" y="180" width="20" height="35" fill="#37474f" rx="4"/>
  <circle cx="350" cy="190" r="2" fill="#4fc3f7"/>
  <circle cx="350" cy="200" r="2" fill="#4fc3f7"/>
  <circle cx="350" cy="210" r="2" fill="#4fc3f7"/>
  
  <!-- Light rays coming through -->
  <g opacity="0.3">
    <path d="M90 145 L140 120 L140 135 L90 160 Z" fill="#ffecb3"/>
    <path d="M210 145 L260 120 L260 135 L210 160 Z" fill="#ffecb3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#0277bd" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Smart Window Blinds</text>
</svg>
