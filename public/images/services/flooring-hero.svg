<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fffe"/>
  
  <!-- Floor planks -->
  <g>
    <!-- First row -->
    <rect x="50" y="120" width="100" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <rect x="150" y="120" width="80" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    <rect x="230" y="120" width="120" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    
    <!-- Second row (offset) -->
    <rect x="50" y="140" width="80" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    <rect x="130" y="140" width="120" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <rect x="250" y="140" width="100" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    
    <!-- Third row -->
    <rect x="50" y="160" width="120" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <rect x="170" y="160" width="100" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    <rect x="270" y="160" width="80" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    
    <!-- Fourth row -->
    <rect x="50" y="180" width="90" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    <rect x="140" y="180" width="110" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <rect x="250" y="180" width="100" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    
    <!-- Fifth row -->
    <rect x="50" y="200" width="110" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <rect x="160" y="200" width="90" height="20" fill="#a1887f" stroke="#5d4037" stroke-width="1"/>
    <rect x="250" y="200" width="100" height="20" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
  </g>
  
  <!-- Wood grain texture lines -->
  <g opacity="0.3">
    <line x1="60" y1="125" x2="140" y2="125" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="65" y1="135" x2="145" y2="135" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="160" y1="125" x2="220" y2="125" stroke="#4e342e" stroke-width="0.5"/>
    <line x1="155" y1="145" x2="240" y2="145" stroke="#4e342e" stroke-width="0.5"/>
  </g>
  
  <!-- Installation tools -->
  <g transform="translate(300, 80)">
    <!-- Hammer -->
    <rect x="0" y="10" width="15" height="4" fill="#616161" rx="2"/>
    <rect x="15" y="8" width="25" height="8" fill="#424242" rx="1"/>
    
    <!-- Measuring tape -->
    <rect x="10" y="25" width="20" height="15" fill="#ffc107" rx="3"/>
    <rect x="13" y="27" width="14" height="3" fill="#ff8f00"/>
    <line x1="15" y1="40" x2="35" y2="40" stroke="#616161" stroke-width="2"/>
  </g>
  
  <!-- Quality badges -->
  <circle cx="80" cy="80" r="25" fill="#4caf50" opacity="0.9"/>
  <text x="80" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WATER</text>
  <text x="80" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">PROOF</text>
  
  <circle cx="320" cy="50" r="20" fill="#ff9800" opacity="0.9"/>
  <text x="320" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">5-YEAR</text>
  <text x="320" y="63" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">WARRANTY</text>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#5d4037" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Luxury Flooring</text>
</svg>
