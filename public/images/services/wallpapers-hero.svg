<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fffe"/>
  
  <!-- Wallpaper pattern background -->
  <defs>
    <pattern id="wallpaperPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#e0f2f1"/>
      <circle cx="20" cy="20" r="3" fill="#4db6ac" opacity="0.3"/>
      <circle cx="0" cy="0" r="2" fill="#4db6ac" opacity="0.2"/>
      <circle cx="40" cy="40" r="2" fill="#4db6ac" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Wall -->
  <rect x="50" y="50" width="300" height="200" fill="url(#wallpaperPattern)" stroke="#4db6ac" stroke-width="2"/>
  
  <!-- 3D effect elements -->
  <rect x="80" y="80" width="60" height="60" fill="#81c784" opacity="0.8" rx="8"/>
  <rect x="85" y="85" width="50" height="50" fill="#a5d6a7" opacity="0.6" rx="6"/>
  
  <rect x="160" y="100" width="80" height="40" fill="#66bb6a" opacity="0.7" rx="12"/>
  <rect x="165" y="105" width="70" height="30" fill="#81c784" opacity="0.5" rx="10"/>
  
  <rect x="260" y="70" width="70" height="70" fill="#4caf50" opacity="0.8" rx="35"/>
  <rect x="265" y="75" width="60" height="60" fill="#66bb6a" opacity="0.6" rx="30"/>
  
  <!-- Decorator elements -->
  <circle cx="120" cy="200" r="15" fill="#2e7d32" opacity="0.6"/>
  <circle cx="200" cy="180" r="10" fill="#388e3c" opacity="0.5"/>
  <circle cx="280" cy="210" r="12" fill="#43a047" opacity="0.7"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#2e7d32" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Premium Wallpapers</text>
</svg>
